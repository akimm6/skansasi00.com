<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prodi skansasi</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    html, body {
      height: 100%;
    }

    /* Background partikel */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #1a1a1a;
    }

    /* Konten utama */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 70px;
      background-color: transparent;
      color: white;
      line-height: 1.6;
    }
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #FFDB58;
      text-align: center;
      margin: 20px 0 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .prodi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }
    .prodi-card {
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      aspect-ratio: 1;
      transition: transform 0.3s ease;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
    }
    .prodi-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .prodi-image {
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .prodi-image img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
    }

    /* Footer & tombol kembali */
    .footer {
      text-align: center;
      padding: 30px 0;
      background: transparent;
    }
    .bottom-back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 30px;
      background: #FFDB58;
      color: #1a1a1a;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }
    .bottom-back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255,219,88,0.5);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      animation: modalPop 0.3s ease;
    }
    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .modal-logo {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(255,219,88,0.5));
    }
    .modal-desc {
      font-size: 1.1em;
      line-height: 1.4;
      color: #f0f0f0;
    }
    .close-btn {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 28px;
      color: #FFDB58;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .close-btn:hover { transform: rotate(90deg); }
    @keyframes modalPop {
      from { transform: scale(0); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .prodi-grid { grid-template-columns: repeat(2,1fr); }
      h1 { font-size: 2em; }
    }
    @media (max-width: 480px) {
      .prodi-grid { grid-template-columns: 1fr; }
      .modal-logo { max-width: 90%; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <h1>PROGRAM STUDI <BR> SMKN 1 SIJUNJUNG</h1>

  <div class="container">
    <div class="prodi-grid">
      <div class="prodi-card" data-prodi="tkj">
        <div class="prodi-image">
          <img src="Ltkj.jpg" alt="TKJ">
        </div>
      </div>
      <div class="prodi-card" data-prodi="dkv">
        <div class="prodi-image">
          <img src="Ldkv.jpg" alt="DKV">
        </div>
      </div>
      <div class="prodi-card" data-prodi="trk">
        <div class="prodi-image">
          <img src="Ltkkr.jpg" alt="TRK">
        </div>
      </div>
      <div class="prodi-card" data-prodi="pms">
        <div class="prodi-image">
          <img src="Lpm.jpg" alt="PMS">
        </div>
      </div>
      <div class="prodi-card" data-prodi="tbg">
        <div class="prodi-image">
          <img src="Ltbo.jpg" alt="TBG">
        </div>
      </div>
      <div class="prodi-card" data-prodi="tbs">
        <div class="prodi-image">
          <img src="Ltb.jpg" alt="TBS">
        </div>
      </div>
      <div class="prodi-card" data-prodi="mpk">
        <div class="prodi-image">
          <img src="Lotkp.jpg" alt="MPK">
        </div>
      </div>
      <div class="prodi-card" data-prodi="akt">
        <div class="prodi-image">
          <img src="Lakl.jpg" alt="AKT">
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="index.html" class="bottom-back-button">
      <i class="fas fa-home"></i> Beranda
    </a>
  </div>

  <!-- Modal -->
  <div id="prodiModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle"></h2>
      <img class="modal-logo" id="modalLogo" />
      <p class="modal-desc" id="modalDesc"></p>
    </div>
  </div>

  <script>
    // Particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size:    { value: 3,   random: true, anim: { enable: true, speed: 4, size_min: 0.3 } },
        line_linked: {
          enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1
        },
        move: {
          enable: true, speed: 2, direction: "none",
          random: false, straight: false, out_mode: "out", bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab:   { distance: 200, line_linked: { opacity: 0.5 } },
          bubble: { distance: 200, size: 8, duration: 2, opacity: 0.8 },
          repulse: { distance: 100 },
          push:    { particles_nb: 4 },
          remove:  { particles_nb: 2 }
        }
      },
      retina_detect: true
    });

    // Data program studi + deskripsi capaiannya
    const prodiData = {
      tkj: {
        title: "Teknik Komputer & Jaringan",
        logo:  "logo-tkj.jpg",
        desc:  "Menguasai konfigurasi & pemeliharaan jaringan komputer, siap berkarir sebagai Network Engineer, IT Support, atau System Administrator."
      },
      dkv: {
        title: "Desain Komunikasi Visual",
        logo:  "logo-dkv.jpg",
        desc:  "Mahir merancang konsep visual, menjadi Desainer Grafis, UI/UX Designer, atau Ilustrator profesional di berbagai media."
      },
      trk: {
        title: "Tata Rias Kecantikan",
        logo:  "logo-tkkr.jpg",
        desc:  "Menguasai teknik tata rias wajah & rambut, berpotensi berkarir sebagai Makeup Artist di industri kecantikan & perfilman."
      },
      pms: {
        title: "Pemasaran Digital",
        logo:  "logo-pemasaran.jpg",
        desc:  "Mah atau strategi pemasaran online, SEO, & Social Media Marketing untuk menjadi Digital Marketer atau Brand Strategist."
      },
      tbg: {
        title: "Tata Boga",
        logo:  "logo-tbo.jpg",
        desc:  "Terampil memasak hidangan lokal & internasional, siap berkarir sebagai Chef, Pastry Chef, atau Entrepreneur kuliner."
      },
      tbs: {
        title: "Tata Busana",
        logo:  "logo-busana.jpg",
        desc:  "Menguasai pola & jahit busana, membuka peluang jadi Desainer Fashion, Fashion Stylist, atau produsen busana siap pakai."
      },
      mpk: {
        title: "Manajemen Perkantoran",
        logo:  "logo-otkp.jpg",
        desc:  "Terampil mengelola administrasi & dokumen, berkembang sebagai Office Manager, Secretary, atau Admin profesional."
      },
      akt: {
        title: "Akuntansi",
        logo:  "logo-akuntansi.jpg",
        desc:  "Mahir pembukuan & analisis laporan keuangan, peluang karir sebagai Akuntan, Auditor, atau Financial Analyst."
      }
    };

    // Logic modal
    document.querySelectorAll('.prodi-card').forEach(card => {
      card.addEventListener('click', () => {
        const key = card.dataset.prodi;
        const data = prodiData[key];
        document.getElementById('modalTitle').textContent = data.title;
        document.getElementById('modalLogo').src = data.logo;
        document.getElementById('modalDesc').textContent = data.desc;
        document.getElementById('prodiModal').style.display = 'flex';
      });
    });

    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('prodiModal').style.display = 'none';
    });
    window.addEventListener('click', e => {
      if (e.target.id === 'prodiModal') {
        e.target.style.display = 'none';
      }
    });
  </script>

</body>
</html>
