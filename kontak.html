<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            position: relative;
        }#particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .contact-container {
        position: relative;
        z-index: 2;
        padding: 30px 20px;
        max-width: 800px;
        margin: 0 auto;
    }

    .contact-header {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #FFDB58;
    }

    .contact-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .contact-card {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        text-align: center;
    }

    .contact-card .icon {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #FFDB58;
    }

    .contact-card .title {
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .contact-card .details {
        font-size: 0.9em;
        line-height: 1.5;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .contact-card.selected {
        transform: scale(1.05);
        z-index: 10;
        background: linear-gradient(145deg, #2d2d2d, #3a3a3a);
    }

    .contact-card.selected .details {
        max-height: 200px;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
    }

    .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
    }

    .contact-form {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #0f0f0f;
        color: white;
        font-size: 1em;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
        color: #888;
    }

    .contact-form button {
        align-self: flex-start;
        background: rgba(255, 219, 88, 0.9);
        color: #1a1a1a;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 219, 88, 0.3);
    }

    .contact-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 219, 88, 0.5);
    }

    .back-home {
        display: block;
        margin: 30px auto;
        padding: 12px 30px;
        background: rgba(255, 219, 88, 0.9);
        color: #1a1a1a;
        border: none;
        border-radius: 25px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 219, 88, 0.3);
    }

    .back-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 219, 88, 0.5);
    }

    @media (max-width: 768px) {
        .contact-cards {
            grid-template-columns: 1fr;
        }
    }
</style>

</head>
<body>
    <div id="particles-js"></div>
    <div class="contact-container">
        <div class="contact-header">Hubungi Kami</div>
        <div class="contact-cards">
            <div class="contact-card">
                <button class="close-btn">√ó</button>
                <div class="icon">üìß</div>
                <div class="title">Email</div>
                <div class="details">smkn1sijunjung@gmail.com</div>
            </div>
            <div class="contact-card">
                <button class="close-btn">√ó</button>
                <div class="icon">üìû</div>
                <div class="title">Telepon</div>
                <div class="details">+62 812 345 678</div>
            </div>
            <div class="contact-card">
                <button class="close-btn">√ó</button>
                <div class="icon">üìç</div>
                <div class="title">Alamat</div>
                <div class="details">Jl. Prof. M. Yamin, SH, Jl. Raya Tj. Ampalu No.1, Limo Koto, Kec. Koto VII, Kabupaten Sijunjung, Sumatera Barat 27562</div>
            </div>
            <div class="contact-card">
                <button class="close-btn">√ó</button>
                <div class="icon">üí¨</div>
                <div class="title">Social Media</div>
                <div class="details">@smkn1sijunjung</div>
            </div>
        </div><form class="contact-form">
        <input type="text" name="name" placeholder="Nama Anda" required>
        <input type="email" name="email" placeholder="Email Anda" required>
        <textarea name="message" rows="5" placeholder="Pesan Anda" required></textarea>
        <button type="submit">Kirim Pesan</button>
    </form>

    <button class="back-home" onclick="goHome()">Beranda</button>
</div>

<script>
    // Inisialisasi Partikel
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            move: {
                enable: true,
                speed: 1.2,
                direction: "none",
                out_mode: "out",
                bounce: false
            }
        },
        interactivity: {
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" }
            }
        }
    });

    // Fungsi Interaksi Kontak
    const cards = document.querySelectorAll('.contact-card');
    const closeBtns = document.querySelectorAll('.close-btn');

    cards.forEach(card => {
        card.addEventListener('click', e => {
            if (!e.target.classList.contains('close-btn')) {
                cards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            }
        });
    });

    closeBtns.forEach(btn => {
        btn.addEventListener('click', e => {
            e.stopPropagation();
            btn.parentElement.classList.remove('selected');
        });
    });

    document.addEventListener('click', e => {
        if (!e.target.closest('.contact-card')) {
            cards.forEach(c => c.classList.remove('selected'));
        }
    });

    function goHome() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
